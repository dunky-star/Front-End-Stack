<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tag describes page content and helps search engine to know what your web page is all about-->
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">
    <meta name="author" content="dunky 2022 maths">
    <meta name="description" content="dunky 2022 CSS3 HTML.">
    <meta name="keywords" content="tutorial, html, CSS3, login page.">
    <title>Fascinating Login Page.</title>
    <link rel="icon" href="img/icon.png">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

    <!-- Styling css-->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="">

</head>

<body>
    <div id="container">
        <div class="center">
            <h1>Login</h1> 
            <form action="" method="post">
                <div class="txt_field">
                    <input type="email" name="email" required>
                    <span></span>
                    <label for="username">Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label for="password">Password</label>
                </div>
                <div class="pass">Forgot password?</div>
                <input name="submit" type="submit" value="login">
                <div class="signup_link">
                    Not a member ? <a href="#">Signup</a>
                </div>
            </form>   
        </div>
    </div>

</body>
</html>
