<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
      }
      button {
        width: 50px;
        height: 20px;
        margin: 10px;
        color: #333;
      }
    </style>
    <title>DOM manipulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <form action="">
      <label for="input-1">Enter input 1:</label><br />
      <input type="text" name="input-1" id="input-1" /><br />
      <label for="input-2">Enter input 2:</label><br />
      <input type="text" name="input-2" id="input-2" /><br /><br />
      <label for="operation">Choose operation:</label><br />
      <select name="operation" id="operation">
        <option value="sum">Sum</option>
        <option value="multiplication">Multiplication</option></select
      ><br />
      <button type="submit" id="submit-1" onclick="doOperation();">Click</button
      ><br />
      <label for="result">Result display:</label><br />
      <input type="text" name="display-1" id="display-1" />
    </form>

    <script type="text/javascript">
      function doOperation() {
        alert('working!!!!!!!!!!!!');
      }
    </script>

    <noscript>
      <p>Oops! This website requires a JavaScript-enabled browser.</p>
    </noscript>
  </body>
</html>
